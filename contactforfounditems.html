<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Lost and Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
  :root {
    --color-bg: #f8e0e0;
    --color-text: #374151;
    --color-text-muted: #6b7280;
    --color-primary: #111827;
    --color-accent: #2563eb;
    --shadow-light: rgba(0, 0, 0, 0.05);
    --radius: 0.75rem;
    --transition-fast: 0.3s ease;
  }
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a {
    color: var(--color-accent);
    text-decoration: none;
    transition: color var(--transition-fast);
  }
  a:hover,
  a:focus {
    color: #1d4ed8;
    outline-offset: 2px;
  }
  header {
    position: sticky;
    top: 0;
    background: var(--color-bg);
    border-bottom: 1px solid #e5e7eb;
    z-index: 1000;
    box-shadow: 0 1px 8px var(--shadow-light);
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 4.5rem;
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--color-primary);
    user-select: none;
    letter-spacing: -0.03em;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    padding: 0.25rem 0;
    border-bottom: 2px solid transparent;
    transition: border-color var(--transition-fast);
  }
  .nav-links a.active,
  .nav-links a:hover,
  .nav-links a:focus {
    border-bottom-color: var(--color-accent);
  }

  main {
    padding: 6rem 0 6rem;
  }
  h1 {
    font-size: 3.5rem;
    font-weight: 700;
    color: var(--color-primary);
    margin-bottom: 1.5rem;
    text-align: center;
  }
  p.lead {
    font-size: 1.125rem;
    color: var(--color-text-muted);
    text-align: center;
    margin-bottom: 3rem;
  }

  form {
    background: #f9fafb;
    border-radius: var(--radius);
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 12px var(--shadow-light);
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--color-primary);
    font-size: 1rem;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1.5px solid #d1d5db;
    border-radius: var(--radius);
    font-size: 1rem;
    font-family: inherit;
    color: var(--color-text);
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    resize: vertical;
    min-height: 2.5rem;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    border-color: var(--color-accent);
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
  }
  textarea {
    min-height: 120px;
  }
  button[type="submit"] {
    margin-top: 1.75rem;
    background-color: var(--color-primary);
    color: #fff;
    font-weight: 700;
    font-size: 1.125rem;
    padding: 1rem 2.5rem;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(17, 24, 39, 0.15);
    transition:
      background-color var(--transition-fast),
      transform var(--transition-fast),
      box-shadow var(--transition-fast);
    user-select: none;
    display: block;
    width: 100%;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #1f2937;
    box-shadow: 0 10px 20px rgba(31, 41, 55, 0.3);
    transform: scale(1.05);
    outline: none;
  }

  footer {
    border-top: 1px solid #e5e7eb;
    padding: 2rem 1rem;
    text-align: center;
    font-size: 0.875rem;
    color: var(--color-text-muted);
  }
</style>
</head>
<body>
<header>
  <div class="container">
    <nav aria-label="Primary Navigation">
      <div class="logo" tabindex="0">Lost &amp; Found</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="report.html">Report Lost Item</a>
        <a href="browse.html">Browse Found Items</a>
        <a href="contact.html" class="active" aria-current="page">Contact</a>
      </div>
    </nav>
  </div>
</header>
<main>
  <h1>Contact Us</h1>
  <p class="lead">Have questions or need assistance? Reach out to us using the form below.</p>
  <form id="contactForm" novalidate>
    <label for="name">Name<span aria-hidden="true" style="color:#dc2626">*</span></label>
    <input type="text" id="name" name="name" placeholder="Your full name" required aria-required="true" />

    <label for="email">Email<span aria-hidden="true" style="color:#dc2626">*</span></label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true" />

    <label for="message">Message<span aria-hidden="true" style="color:#dc2626">*</span></label>
    <textarea id="message" name="message" placeholder="Write your message here..." required aria-required="true"></textarea>

    <button type="submit" aria-label="Send contact message">Send Message</button>
  </form>
</main>
<footer>
  &copy; 2024 Lost and Found Service. All rights reserved.
</footer>
<script>
  const contactForm = document.getElementById('contactForm');
  contactForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!contactForm.checkValidity()) {
      alert('Please fill in all required fields correctly.');
      return;
    }
    alert('Thank you for contacting us. We will respond shortly.');
    contactForm.reset();
  });
</script>
</body>
</html>
